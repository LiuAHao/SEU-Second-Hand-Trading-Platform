[pytest]
# pytest配置文件

# 测试发现
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记
markers =
    slow: 标记慢速测试
    integration: 集成测试
    unit: 单元测试
    api: API测试
    concurrent: 并发测试
    transaction: 事务测试

# 日志
log_cli = false
log_cli_level = INFO

# 覆盖率配置
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
